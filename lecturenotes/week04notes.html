<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Tables and Forms</title>
        <style>
            td, th {border: 3px solid lightgreen;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
        <table>
            <caption><strong>World Population</strong></caption>
            <tr>
                <th>Country</th> <!-- Table headings don't have to be at top-->
                <th>Population</th>
                <th>Percent of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <form action="" method="post">
            <labeL for="fullname">What's your name?</labeL><br>
            <input type="text" id="fullname" name="Full Name"><br>

            <label for="instructions">Any Special Instructions?</label><br>
            <textarea id="instructions" name="instructions" row="3" cols="30"></textarea><br>

            <input type="radio" id="pickup" name="pickupdelivery">
            <label for="pickup">Pickup</label>
            <input type="radio" id="delivery" name="pickupdelivery">
            <label for="delivery">Delivery</label><br>

            <input type="checkbox" id="extra" name="extra" value="extra sauce">
            <label for="extra">Extra Sauce</label><br>

            <label>Neighborhood</label>
            <select id="neighborhood" name="neighborhood">
                <option></option>
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
            </select><br>
            

            
            <input type="submit" value="Submit">

            

        </form>
    </body>
</html>
