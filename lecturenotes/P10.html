<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <style>
        @media only screen and (max-width: 599px){
            .big{display:none}
            
        }
        @media only screen and (min-width: 600px){
            .big {display:block;}
            .small {display:none}
        }
    </style>
    
</head>
<body>
    <div><p class="big">I'm Big</p></div>
    
    <div><p class="small">I'm Small</p></div>


</body>
</html>
